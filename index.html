<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiiel's Portfolio</title>
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div id="sidebar">
        <div class="toggle-sidebar">
            <i class="las la-bars"></i>
        </div>
        
        <div class="logo">
            <img src="resources/imgs/logo small.png" alt="Fiiel's Logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home" class="active">
                        <i class="las la-home"></i>
                        <span>Home</span>
                    </a>
                    <span>Home</span>
                </li>
                <li>
                    <a href="#about">
                        <i class="las la-address-card"></i>
                        <span>About Me</span>
                    </a>
                    <span>About Me</span>
                </li>
                <li>
                    <a href="#projects">
                        <i class="las la-project-diagram"></i>
                        <span>Projects</span>
                    </a>
                    <span>Personal Projects</span>
                </li>
                <li>
                    <a href="#experience">
                        <i class="las la-briefcase"></i>
                        <span>Experience</span>
                    </a>
                    <span>Experience</span>
                </li>     
                <li>
                    <a href="#contacts">
                        <i class="las la-phone"></i>
                        <span>Contact Me</span>
                    </a>
                    <span>Contact Me</span>
                </li>                                                                                           
            </ul>
        </nav>
        <div class="toggle-mode">
            <div class="outer">
                <div class="inner"></div>
            </div>
        </div>
    </div>

    <main>
        <section id="home" class="active">Home</section>
        <section id="about">About Me</section>
        <section id="projects">Personal Projects</section>
        <section id="experience">Experience</section>
        <section id="contacts">Contact Me</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="resources/js/script.js"></script>

</body>
</html>
